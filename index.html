<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/faviconAB.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="bg-desktop"></div>

    <main>
      <header class="header">
        <h1>TODO</h1>
        <div class="theme"></div>
      </header>

      <div class="add-todo-container">
        <span class="circle"></span>
        <input
          type="text"
          name=""
          class="add-todo"
          placeholder="Create a new todo..."
        />
      </div>

      <section class="todo-list-container"></section>
      <section class="footer-section">
        <p class="items-left">0 items left</p>
        <div class="option-btns">
          <button class="all-btn">All</button>
          <button class="active-btn">Active</button>
          <button class="completed-btn">Completed</button>
        </div>
        <button class="clear-btn">Clear Completed</button>
      </section>
    </main>

    <!-- <script src="index.js"></script> -->
    <script src="index.js"></script>
  </body>
</html>
